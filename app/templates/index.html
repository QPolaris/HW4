{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Add New Company Information
</h1>
{% if thanks %}
<h3 class="title">
  {{ thanks }}
</h3>
{% endif %}
<hr />

<form method="POST" action="/">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-10">
                    <div class="input-group mb-3">
                        <div class="col-10">
                            <span class="input-group-text" id="name">Company Name</span>
                            <textarea class="form-control" id="company_name" name="company_name" placeholder="e.g. Google" maxlength="280" value="{{ company_name }}"></textarea>
                        </div>
                        <div class="col-10">
                            <span class="input-group-text" id="email">Email Address</span>
                            <textarea class="form-control" id="company_email" name="company_email" placeholder="e.g. name@address.com" maxlength="280" value="{{ company_email }}"></textarea>
                        </div>
                        <div class="col-10">
                            <span class="input-group-text" id="number">Phone Number</span>
                            <textarea class="form-control" id="company_number" name="company_number" placeholder="e.g. 5555555555 (max 10 char. numbers only)" maxlength="10" value="{{ company_number }}"></textarea>
                        </div>
                        <div class="col-10">
                            <span class="input-group-text" id="address">Address</span>
                            <textarea class="form-control" id="company_address" name="company_address" placeholder="e.g. 100 South Street" maxlength="280" value="{{ company_address }}"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Add Record</button>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
